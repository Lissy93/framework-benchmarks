          retry_wait_seconds: 30
          command: |
            echo "âš›ï¸ Running React tests (attempt ${{ github.run_attempt }})"
            npm run test:react -- --reporter=github
            
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: react-test-results
          path: |
            playwright-report/
