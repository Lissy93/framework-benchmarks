<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Performance Testing Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .framework-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .framework-card {
            border: 3px solid #ecf0f1;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .framework-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .framework-card:hover::before {
            left: 100%;
        }
        .framework-card:hover {
            border-color: var(--fw-color, #3498db);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(52, 152, 219, 0.2);
        }
        .framework-icon {
            font-size: 3em;
            margin-bottom: 16px;
            display: block;
        }
        .framework-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .framework-status {
            font-size: 0.9em;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 16px;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
        .status-built { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-missing { background: #fff3cd; color: #856404; }
        
        .framework-link {
            display: inline-block;
            text-decoration: none;
            background: var(--fw-color, #3498db);
            color: white;

            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease, opacity 0.3s ease;
        }
        .framework-link:hover {
            /* background: #2980b9; */
            opacity: 0.9;
            text-decoration: none;
        }
        .framework-link.disabled {
            background: #95a5a6;
        }
        
        .info-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-top: 40px;
        }
        .info-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .url-list {
            list-style: none;
            padding: 0;
        }
        .url-list li {
            background: white;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .health-link {
            display: inline-block;
            margin-top: 16px;
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }
        .health-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App Performance Testing</h1>
        <p class="subtitle">Select a framework to test performance and functionality</p>
        
        <div class="framework-grid">
            <!-- FRAMEWORK_CARDS_PLACEHOLDER -->
        </div>
        
        <div class="info-section">
            <h3>üìä Performance Testing URLs</h3>
            <p>Use these URLs for automated performance testing:</p>
            <ul class="url-list">
                <!-- PERFORMANCE_URLS_PLACEHOLDER -->
            </ul>
            <a href="/health" class="health-link">üîç View Server Health Check</a>
        </div>
    </div>
</body>
</html>
