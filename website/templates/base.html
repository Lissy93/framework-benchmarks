<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.website.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.website.description }}{% endblock %}">
    <meta name="keywords" content="weather, frontend frameworks, comparison, open source, benchmarks, performance, javascript, web frameworks, frontend, react, vue, svelte">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
    
     <!-- Twitter -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}{{ config.website.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ config.website.description }}{% endblock %}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://framework-benchmarks.as93.net/banner.png">
    
    <!-- Favicons & App Icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for_static('favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/logo.png" color="#6762ff">
    <meta name="image" content="https://framework-benchmarks.as93.net/banner.png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6762ff">
    <link rel="security.txt" href="/security.txt">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="/" class="nav-logo">
                <div class="site-name">
                    <h1>{{ config.website.title }}</h1>
                    <p>Comparing every frontend framework</p>
                </div>
            </a>
            <div class="nav-center">

            </div>
            <div class="nav-links">
                <a href="/" class="nav-link{% if page_type == 'homepage' %} active{% endif %}">Home</a>
                <a href="https://github.com/lissy93/weather-front" class="nav-link" target="_blank">GitHub</a>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <i>Free and open source, forever</i>
        <p>
            <a href="https://github.com/lissy93/weather-front">lissy93/weather-front</a>
            is licensed under
            <a href="https://github.com/Lissy93/weather-front/blob/main/LICENSE">MIT</a>
             â€¢ &copy; 2025 <a href="https://aliciasykes.com">Alicia Sykes</a>
        </p>
    </footer>
    
    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
