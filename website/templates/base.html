<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.website.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.website.description }}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for_static('images/favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="{% block og_title %}{{ config.website.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ config.website.description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="/" class="nav-logo">
                <div class="site-name">
                    <h1>{{ config.website.title }}</h1>
                    <p>Comparing every frontend framework</p>
                </div>
            </a>
            <div class="nav-center">

            </div>
            <div class="nav-links">
                <a href="/" class="nav-link{% if page_type == 'homepage' %} active{% endif %}">Home</a>
                <a href="https://github.com/lissy93/weather-front" class="nav-link" target="_blank">GitHub</a>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <i>Free and open source, forever</i>
        <p>
            <a href="https://github.com/lissy93/weather-front">lissy93/weather-front</a>
            Licensed under
            <a href="https://github.com/Lissy93/weather-front/blob/main/LICENSE">MIT</a>
             â€¢ &copy; 2025 <a href="https://aliciasykes.com">Alicia Sykes</a>
        </p>
    </footer>
    
    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
